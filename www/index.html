<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Cargo Tracer</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="mdi mdi-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="/rotas/" class="tab-link link">
                        <i class="mdi mdi-map-outline"></i>
                        <span>Rotas</span>
                    </a>
                    <a href="/conta/" class="tab-link link">
                        <i class="mdi mdi-account"></i>
                        <span>Conta</span>
                    </a>                    
                    <a href="/configuracao/" class="tab-link link">
                        <i class="mdi mdi-cog-outline"></i>
                        <span>Configurações</span>
                    </a>                 
                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page color-theme-blue">

                <!-- Top Navbar -->
                <div class="top-nav">

                    <h1 class="title-logo">Cargo<span>Tracer</span></h1>
                    <a href="#" class ="btn-notificação" data-count="0">
                    <i class="mdi mdi-bell-outline"></i></a>

                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <div class="perfil-img">
                            <a href="/conta/">
                                <img src="/www/img/user.jpg" alt="">
                            </a>                            
                        </div>
                        <div class="perfilname">
                            <span>Nome do Perfil</span>
                        </div>
                    </div> 
                    <div class="card card-raised card-outline">
                        <div class="card-header"><b>Números de entregas na semana</b></div>
                    <div class="area-chart area-chart-with-legend" id="main-page-area-chart">                        
                        <div class="card-content">
                        <div class="area-chart-page">
                            <div class="area-chart">
                                <div class="area-chart-container">
                                    <svg width="640" height="320" viewBox="0 0 640 320" preserveAspectRatio="none">                                        
                                        <polygon fill="#444C38" fill-rule="evenodd" points="0 211.70896785109983 213.33333333333331 62.808798646362106 426.66666666666663 43.85786802030458 640 0 640 320 0 320"></polygon>
                                        <polygon fill="#00FF00" fill-rule="evenodd" points="0 211.70896785109983 213.33333333333331 116.95431472081219 426.66666666666663 179.22165820642977 640 166.22673434856176 640 320 0 320"></polygon>
                                        <polygon fill="#FFFF00" fill-rule="evenodd" points="0 265.8544839255499 213.33333333333331 157.56345177664974 426.66666666666663 251.2351945854484 640 294.5516074450085 640 320 0 320"></polygon>
                                        <line data-index="0" fill="#000" x1="0" y1="0" x2="0" y2="320"></line>
                                        <line data-index="1" fill="#000" x1="213.33333333333331" y1="0" x2="213.33333333333331" y2="320"></line>
                                        <line data-index="2" fill="#000" x1="426.66666666666663" y1="0" x2="426.66666666666663" y2="320" class=""></line>
                                        <line data-index="3" fill="#000" x1="640" y1="0" x2="640" y2="320" class=""></line>                                        
                                    </svg>
                                </div>
                                <div class="area-chart-axis">
                                    <span>
                                        <span>Segunda</span>
                                    </span>
                                    <span>
                                        <span>Terça</span>
                                    </span>
                                    <span>
                                        <span>Quarta</span>
                                    </span>
                                    <span>
                                        <span>Quinta</span>
                                    </span>
                                    <span>
                                        <span>Sexta</span>
                                    </span>
                                    <span>
                                        <span>Sábado</span>
                                    </span>
                                    <span>
                                        <span>Domingo</span>
                                    </span>
                                </div>
                                <div class="area-chart-legend">
                                    <button data-index="0" class="area-chart-legend-item area-chart-legend-button" type="">
                                        <span style="background-color: #444C38"></span>Total de Entregas</button>
                                    <button data-index="1" class="area-chart-legend-item area-chart-legend-button" type="">
                                        <span style="background-color: #00FF00"></span>Entregas Realizadas</button>                                    
                                    <button data-index="2" class="area-chart-legend-item area-chart-legend-button" type="">
                                        <span style="background-color: #ff0"></span>Devoluções</button></div>
                                <div class="card-footer"><br></div>                                
                            </div>
                            </div>
                        </div>
                    </div>       
                </div>
            </div>
        </div>
    </div>  
    
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
