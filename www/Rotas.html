<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="link3" class="page">

                <!-- Top Navbar -->
                <div class="top-nav">

                    <a href="/index/" class="link-title"><h1 class="title-logo">Cargo<span>Tracer</span></h1></a>
                    <a href="#" class ="btn-notificação" data-count="0">
                    <i class="mdi mdi-bell-outline"></i></a>

                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <div class="card card-raised card-outline">
                            <div class="card-header"><b>Mapa das Rotas</b></div>
                                <div class="card-content">
                                    <iframe class="mapbox" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3657.6698404798713!2d-46.965834362290394!3d-23.544374419613103!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1714911718596!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                                </div>
                                <div class="card-footer">Abra o mapa para acompanhar as rotas em tela cheia.</div>
                        </div>
                        <div class="card card-raised card-outline">
                            <div class="card-header"><b>Total de entregas: 8 Entregas realizadas: 0  Entregas pendentes: 8</b></div>
                                <div class="card-content">
                                    <div class="list links-list no-safe-areas padding">
                                        <ul>
                                            <li><a><b>Entrega 1</b></a></li>
                                            <li><a><b>Entrega 2</b></a></li>
                                            <li><a><b>Entrega 3</b></a></li>
                                            <li><a><b>Entrega 4</b></a></li>
                                            <li><a><b>Entrega 5</b></a></li>
                                            <li><a><b>Entrega 6</b></a></li>
                                            <li><a><b>Entrega 7</b></a></li>
                                            <li><a><b>Entrega 8</b></a></li>
                                        </ul>
                                    </div>
                                </div>
                        </div>
                        <br><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
